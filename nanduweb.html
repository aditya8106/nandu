/* Apply the animation to the body */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    animation: colorChange 5s infinite;
}

/* Define the keyframes for the animation */
@keyframes colorChange {
    0% {
        background-color: black;
    }
    25% {
        background-color: rgb(82, 38, 38);
    }
    50% {
        background-color: rgb(75, 75, 96);
    }
    75% {
        background-color: rgb(22, 75, 22);
    }
    100% {
        background-color: rgb(62, 60, 60);
    }
}



.container {
    display: flex;
    margin-top: 20px ;
}

.sidebar {
    height: 100vh;
    width: 150px;
    background-color: #577d73;
    position: fixed;
    top: 0;
    left: -250px; /* Initially hidden */
    transition: 0.3s;
    padding-top: 60px;
    color: white;
    z-index: 1;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li a {
    padding: 8px 16px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    transition: 0.3s;
}

.sidebar ul li a:hover {
    background-color: #75913c;
    border-radius: 25px;
}

.sidebar .closebtn {
    font-size: 36px;
    color: white;
    background: none;
    border: none;
    position: absolute;
    top: 20px;
    right: 25px;
    cursor: pointer;
}

.main-content {
    margin-left: 0px;
    transition: margin-left 0.3s;
    padding: 20px;
    z-index: 0;
}


.hamburger {
    font-size: 30px;
    background: none;
    border: none;
    position: fixed;
    top: 20px;
    left: 20px;
    color: black;
    z-index: 2; /* Make sure the hamburger icon stays on top */
    cursor: pointer;
}

.sidebar.open {
    left: 0;
}

.main-content.shifted {
    margin-left: 250px;
}

    <script>function toggleSidebar() {
        var sidebar = document.querySelector('.sidebar');
        var mainContent = document.querySelector('.main-content');
        
        // Toggle the sidebar's visibility
        sidebar.classList.toggle('open');
        
        // Toggle the main content's shift
        mainContent.classList.toggle('shifted');
    }
